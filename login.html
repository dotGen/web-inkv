<!DOCTYPE html>
<html>
<head>
	<title>Verta</title>
	
	<meta charset="utf-8">
	<meta content="Daniel Medina Alemán" name="author" />
	<meta content="Web de Dotty" name="description" />
	<meta content="Diseño, Tecnología, Blog" name="keywords" />

    <link rel="stylesheet" type="text/css" href="./css/BootStrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/plantilla_base.css">

</head>
<body>         
    <div class="login-form-container login-center-screen">
        <div class="login-logo">
            <img src="recursos/Imagenes/Logotipos/VERTA2.png">
        </div>
        
        <div id="alert" class='alert alert-danger bg-pink txt-white login-alert hide'>Usuario o contraseña incorrecto</div>
        
        <div class="login-form">
            <form>
                <div class="login-form-input">
                    <input type="text" id="user" placeholder="Usuario"><br>
                </div>
                 <div class="login-form-input">
                    <input type="password" id="pass" placeholder="Contraseña"><br>
                </div>
                <div class="login-form-input login-form-input-submit">
                    <input class="btn btn-default" onclick="login()" value="ACCEDER">
                </div>         
            </form>
        </div>
    </div>
    
	<script type="text/javascript" src="./js/JQuery/jquery-2.1.4.min.js"></script> 
	<script type="text/javascript" src="./js/BootStrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/plantilla_base.js"></script>

    <script type="text/javascript">
        function login () {
            if (document.getElementById("user").value == "SoniaFerrera" &&
                document.getElementById("pass").value == "1234") {
                location.href='loading.html';
            } else {
                $('#alert').toggleClass('hide');
                $('#alert').toggleClass('pop');
            }
        }
    </script>
    
</body>
</html>
