<!DOCTYPE html>
<html>
<head>
	<title>Calendario</title>
	
	<meta charset="utf-8">
	<meta content="Daniel Medina Alemán" name="author" />
	<meta content="Web de Dotty" name="description" />
	<meta content="Diseño, Tecnología, Blog" name="keywords" />

	<link rel="stylesheet" type="text/css" href="./css/plantilla_base.css">
	<link rel="stylesheet" type="text/css" href="./css/BootStrap/bootstrap.min.css">
</head>
<body>
    
    <div class="row nav-top-calendar">
        <div class="col-md-9 nav-top-menu-logo">
            <img src="recursos/Imagenes/Logotipos/VERTA2.png"/>
        </div>
        <div class="col-md-3 nav-top-calendar-user">
            <span class="nav-top-calendar-user-logo">
                <span class="badge txt-white">42</span>
                <img src="recursos/Imagenes/Avatars/user2.png"/>
                <span class="glyphicon glyphicon-cloud"></span>
            </span>        
            <span class="nav-top-calendar-user-name txt-grey-dark-1">Sonia Ferrera</span>
        </div>    
    </div>
    
    <div class="nav-div">
        <div class="nav-left">
            <div class="nav-button">
                <span class="bold">INICIO</span>
            </div>
            <div class="nav-button"  data-toggle="collapse" href="#admin-opts">
                <span class="bold">ADMINISTRACIÓN</span>
            </div>         
            <div class="collapse nav-button-opt-container" id="admin-opts">
                <div class="nav-button-opt">
                    <span>Oficinas</span>
                </div>
                <div class="nav-button-opt">
                    <span>Notarias</span>
                </div>
                <div class="nav-button-opt">
                    <span>Registros</span>
                </div>
                <div class="nav-button-opt">
                    <span>Calendario</span>
                </div>
            </div>  
            <div class="nav-button" data-toggle="collapse" href="#seguridad-opts">
                <span class="bold">SEGURIDAD</span>
            </div>
            <div class="collapse nav-button-opt-container" id="seguridad-opts">
                <div class="nav-button-opt">
                    <span>Opción 1</span>
                </div>
                <div class="nav-button-opt">
                    <span>Opción 2</span>
                </div>
                <div class="nav-button-opt">
                    <span>Opción 3</span>
                </div>
            </div>  
            <div class="nav-button">
                <span class="bold">SALIR</span>
            </div>
        </div>
    </div>
    
    <div class="row calendario-content">
        <div class="col-md-10 col-md-offset-2 calendario-route">
        <span class="bold">Estás en </span><span>Listado de Calendarios Nacionales </span>
        </div>
    </div>

	<script type="text/javascript" src="./js/JQuery/jquery-2.1.4.min.js"></script> 
	<script type="text/javascript" src="./js/BootStrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/plantilla_base.js"></script>

</body>
</html>
