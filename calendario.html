<!DOCTYPE html>
<html>
<head>
    <title>Calendarío</title>

    <meta charset="utf-8">
    <meta content="Daniel Medina Alemán" name="author" />
    <meta content="Web de Dotty" name="description" />
    <meta content="Diseño, Tecnología, Blog" name="keywords" />

    <link rel="stylesheet" type="text/css" href="./css/BootStrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/plantilla_base.css">
    <link rel="stylesheet" type="text/css" href="./css/glDatePicker.default.css">

</head>
<body>

<div class="row nav-top-calendar">
    <div class="col-md-9">
        <div class="nav-top-menu-logo">
            <img src="recursos/Imagenes/Logotipos/VERTA2.png"/>
        </div>
    </div>
    <div class="col-md-3 nav-top-calendar-user">
            <span class="nav-top-calendar-user-logo">
                <span class="badge txt-white">42</span>
                <img src="recursos/Imagenes/Avatars/user2.png"/>
                <span class="glyphicon glyphicon-cloud"></span>
            </span>
            <span class="nav-top-calendar-user-name txt-grey-dark-1">
                Sonia Ferrera
            </span>
    </div>
</div>

<div class="row">
    <div class="col-md-2 nav-left">
        <a href="menu.html" class="noLink">
            <div class="nav-button bold">
                INICIO
            </div>
        </a>
        <div class="nav-button bold"  data-toggle="collapse" href="#admin-opts">
            <p class="bold">ADMINISTRACIÓN</p>
        </div>
        <div class="collapse nav-button-opt-container" id="admin-opts">
            <div class="nav-button-opt">
                Oficinas
            </div>
            <div class="nav-button-opt">
                Notarias
            </div>
            <div class="nav-button-opt">
                Registros
            </div>
            <div class="nav-button-opt">
                Calendario
            </div>
        </div>
        <div class="nav-button bold" data-toggle="collapse" href="#seguridad-opts">
            SEGURIDAD
        </div>
        <div class="collapse nav-button-opt-container" id="seguridad-opts">
            <div class="nav-button-opt">
                Opción 1
            </div>
            <div class="nav-button-opt">
                Opción 2
            </div>
            <div class="nav-button-opt">
                Opción 3
            </div>
        </div>
        <div class="nav-button bold">
            AJUSTES
        </div>
        <a href="login.html" class="noLink">
            <div class="nav-button bold" >
                <p class="bold">SALIR</p>
            </div>
        </a>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12 calendario-route">
                    <span class="bold pink">
                        Estás en:
                    </span>
                    <span >
                        Listado de Calendarios Nacionales /
                    </span>
                    <span id="country">

                    </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 calendario-input-title">
                    <span class="bold">
                        Búsqueda de calendario:
                    </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 calendario-input">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Año" id="year">
                </div>
            </div>
            <div class="col-md-2 calendario-button">
                <button class="btn btn-default" onclick="recharge()">Limpiar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 calendario-input">
                <div class="form-group">
                    <select class="form-control" id="sel1">
                        <option value="" disabled selected>País</option>
                        <option value="Alemania">Alemania</option>
                        <option value="España">España</option>
                        <option value="Francia">Francia</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2 calendario-button">
                <button class="btn btn-default" onclick="showSearchedCalendar()">
                    <span class="glyphicon glyphicon-search"></span>
                    Buscar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 calendario-title">
                <h2 class="bold" id="calendarTitle">
                    
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 calendario-separator">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 calendario-calendar calendario" id="calendario1">

            </div>
            <div class="col-md-2 col-md-push-1 calendario-calendar calendario" id="calendario2">

            </div>
            <div class="col-md-2 col-md-push-1 calendario-calendar calendario" id="calendario3">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2 calendario-calendar calendario" id="calendario4">

            </div>
            <div class="col-md-2 calendario-calendar calendario" id="calendario5">

            </div>
            <div class="col-md-2 calendario-calendar calendario" id="calendario6">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2 calendario-calendar calendario" id="calendario7">

            </div>
            <div class="col-md-2 calendario-calendar calendario" id="calendario8">

            </div>
            <div class="col-md-2 calendario-calendar calendario" id="calendario9">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2 calendario-calendar calendario" id="calendario10">

            </div>
            <div class="col-md-2 calendario-calendar calendario" id="calendario11">

            </div>
            <div class="col-md-2 calendario-calendar calendario" id="calendario12">

            </div>
        </div>
        <div class="row">
            <div class="col-md-1 calendario-back">
                <a href="menu.html">
                    <span class="glyphicon glyphicon-menu-left"></span>
                        <span class="bold">
                            Volver
                        </span>
                </a>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    
    function recharge(){
        location.href='calendario.html';
    }

    function showSearchedCalendar(){
        var country = document.getElementById("sel1").value;
        var year = document.getElementById("year").value;
        document.getElementById("country").innerHTML=document.getElementById("sel1").value;
        document.getElementById("calendarTitle").innerHTML="Calendario de "+country+" - "+year;
        showCalendar(year);

    }
    function showCalendar(year){
        $('#calendario1').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 1, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario2').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year , 2, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario3').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 3, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario4').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 4, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario5').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 5, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario6').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 6, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario7').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 7, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario8').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 8, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario9').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 9, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario10').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 10, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario11').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 11, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });
        $('#calendario12').glDatePicker(
                {
                    dowOffset: 1,
                    selectedDate: new Date(year, 12, 0),
                    selectableDOW: [0, 1, 2, 3, 4, 5, 6]
                });


    }
</script>


<script type="text/javascript" src="./js/JQuery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./js/BootStrap/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/glDatePicker.js"></script>
<script type="text/javascript" src="./js/plantilla_base.js"></script>

</body>
</html>
